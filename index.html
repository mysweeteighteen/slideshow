<!DOCTYPE html>
<html>
<head>
<title>Il Mio Slideshow Automatico</title>
<style>
  body { 
    font-family: sans-serif; 
    text-align: center; 
    margin-top: 50px; 
    background-color: #f0f0f0; 
  }
  #slideshow-container {
    width: 80%; /* Larghezza del contenitore */
    max-width: 960px; /* Larghezza massima */
    height: 60vh; /* Altezza basata sulla viewport height */
    margin: 20px auto;
    border: 5px solid #333;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    overflow: hidden;
    position: relative;
    background-color: #000;
  }
  #slideshow-image {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Adatta l'immagine mantenendo le proporzioni, con bordi neri se necessario */
    transition: opacity 1s ease-in-out; /* Transizione per le immagini */
  }
  .fade-in { opacity: 1; }
  .fade-out { opacity: 0; }
</style>
</head>
<body>

  <h1>Le Mie Foto</h1>

  <div id="slideshow-container">
    <img id="slideshow-image" class="fade-out" src="" alt="Foto Slideshow">
  </div>

  <p>Le foto vengono caricate automaticamente da Google Drive.</p>

<script>
  // QUESTO È IL TUO LINK JSON CORRETTO E FINALE DAL GOOGLE SHEET
  const JSON_DATA_URL = 'https://docs.google.com/spreadsheets/d/1i1Z36XHpTiiiW4GJYhqAleHZsAJ3yAeGRImJv5W5Rm0/gviz/tq?tqx=out:json'; 
  const slideshowImage = document.getElementById('slideshow-image');
  let images = [];
  let currentImageIndex = 0;
  let slideshowInterval;
  const slideDuration = 5000; // Durata di visualizzazione di ogni immagine in ms (5 secondi)

  async function fetchImages() {
    try {
      const response = await fetch(JSON_DATA_URL);
      const text = await response.text(); // Leggi il testo intero
      
      // Il JSON di Google Sheets ha un wrapper speciale (google.visualization.Query.setResponse)
      // Dobbiamo estrarre il JSON vero e proprio
      const startIndex = text.indexOf('{');
      const endIndex = text.lastIndexOf('}');
      if (startIndex === -1 || endIndex === -1) {
        throw new Error("Formato JSON del foglio Sheets non riconosciuto.");
      }
      const jsonString = text.substring(startIndex, endIndex + 1);
      const data = JSON.parse(jsonString);

      // Estrai gli URL delle immagini dalla struttura del JSON di Google Sheets
      // Assumiamo che la colonna "ImageUrl" sia la prima colonna (index 0)
      if (data && data.table && data.table.rows) {
          images = data.table.rows.map(row => row.c[0].v);
      } else {
          images = []; // Nessun dato trovato
      }

      if (images.length > 0) {
        startSlideshow();
      } else {
        slideshowImage.src = 'https://via.placeholder.com/960x540?text=Nessuna+immagine+trovata'; // Immagine placeholder
        console.warn('Nessuna immagine trovata nel file JSON del foglio Sheets.');
      }
    } catch (error) {
      console.error('Errore durante il recupero o parsing del file JSON del foglio Sheets:', error);
      slideshowImage.src = 'https://via.placeholder.com/960x540?text=Errore+caricamento+immagini'; // Immagine placeholder di errore
    }
  }

  function showImage() {
    if (images.length === 0) {
      console.log("Nessuna immagine da mostrare nello slideshow.");
      return; 
    }

    slideshowImage.classList.add('fade-out');
    
    setTimeout(() => {
        slideshowImage.src = images[currentImageIndex];
        currentImageIndex = (currentImageIndex + 1) % images.length;
        slideshowImage.classList.remove('fade-out');
        slideshowImage.classList.add('fade-in');
    }, 1000); // Questo tempo deve corrispondere alla durata della transizione CSS (1s)
  }

  function startSlideshow() {
    if (slideshowInterval) {
      clearInterval(slideshowInterval);
    }
    if (images.length > 0) {
      showImage();
      slideshowInterval = setInterval(showImage, slideDuration + 1000); // 1s in più per la transizione
    } else {
      console.warn("Non posso avviare lo slideshow, nessuna immagine caricata.");
    }
  }

  fetchImages();
  setInterval(fetchImages, 5 * 60 * 1000); // Ogni 5 minuti controlla se ci sono nuove immagini nel JSON
</script>

</body>
</html>
