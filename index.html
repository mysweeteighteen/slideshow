<!DOCTYPE html>
<html>
<head>
<title>Il Mio Slideshow Automatico</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f0f0f0; }
  #slideshow-container {
    width: 80%; /* Larghezza del contenitore */
    max-width: 960px; /* Larghezza massima */
    height: 60vh; /* Altezza basata sulla viewport height */
    margin: 20px auto;
    border: 5px solid #333;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    overflow: hidden;
    position: relative;
    background-color: #000;
  }
  #slideshow-image {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Adatta l'immagine mantenendo le proporzioni, con bordi neri se necessario */
    transition: opacity 1s ease-in-out; /* Transizione per le immagini */
  }
  .fade-in { opacity: 1; }
  .fade-out { opacity: 0; }
</style>
</head>
<body>

  <h1>Le Mie Foto</h1>

  <div id="slideshow-container">
    <img id="slideshow-image" class="fade-out" src="" alt="Foto Slideshow">
  </div>

  <p>Le foto vengono caricate automaticamente da Google Drive.</p>

<script>
  // Link pubblico al tuo file JSON, ora correttamente inserito!
  const JSON_DATA_URL = 'https://drive.google.com/uc?export=download&id=1CzBHkfiEWE3rPNoSHjoQo5it9dFNcj9E'; 
  const slideshowImage = document.getElementById('slideshow-image');
  let images = [];
  let currentImageIndex = 0;
  let slideshowInterval;
  const slideDuration = 5000; // Durata di visualizzazione di ogni immagine in ms (5 secondi)

  async function fetchImages() {
    try {
      const response = await fetch(JSON_DATA_URL);
      const data = await response.json();
      images = data.images;
      if (images.length > 0) {
        startSlideshow();
      } else {
        slideshowImage.src = 'https://via.placeholder.com/960x540?text=Nessuna+immagine+trovata'; // Immagine placeholder
        console.warn('Nessuna immagine trovata nel file JSON.');
      }
    } catch (error) {
      console.error('Errore durante il recupero del file JSON:', error);
      slideshowImage.src = 'https://via.placeholder.com/960x540?text=Errore+caricamento+immagini'; // Immagine placeholder di errore
    }
  }

  function showImage() {
    if (images.length === 0) return;

    // Aggiungi la classe fade-out prima di cambiare l'immagine
    slideshowImage.classList.add('fade-out');
    
    // Attendere che l'immagine corrente sia completamente sbiadita prima di caricarne una nuova
    setTimeout(() => {
        slideshowImage.src = images[currentImageIndex];
        currentImageIndex = (currentImageIndex + 1) % images.length;
        // Rimuovi fade-out e aggiungi fade-in per la nuova immagine
        slideshowImage.classList.remove('fade-out');
        slideshowImage.classList.add('fade-in');
    }, 1000); // Questo tempo deve corrispondere alla durata della transizione CSS (1s)
  }

  function startSlideshow() {
    if (slideshowInterval) {
      clearInterval(slideshowInterval); // Pulisce eventuali intervalli precedenti
    }
    showImage(); // Mostra la prima immagine immediatamente
    slideshowInterval = setInterval(showImage, slideDuration + 1000); // 1s in pi√π per la transizione (tempo di slide + tempo di transizione)
  }

  // Carica le immagini all'avvio
  fetchImages();

  // Opzionale: Ricarica le immagini periodicamente per rilevare nuove aggiunte
  // Se vuoi che lo slideshow carichi automaticamente le nuove immagini anche senza aggiornare la pagina
  setInterval(fetchImages, 5 * 60 * 1000); // Ogni 5 minuti controlla se ci sono nuove immagini nel JSON
</script>

</body>
</html>
